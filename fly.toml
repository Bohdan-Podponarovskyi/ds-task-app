# fly.toml app configuration file generated for ds-task-application-prod on 2025-09-18T22:34:32+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ds-task-application-prod'
primary_region = 'waw'

[build]

[env]
  PORT = '3000'
  SCOPES = 'read_customers,read_orders,read_products'
  SHOPIFY_API_KEY = '6f5e4e722d85413ce2d39c425de00c1d'
  SHOPIFY_APP_URL = 'https://ds-task-application-prod.fly.dev'

[processes]
  app = 'node ./dbsetup.js npm run docker-start'

[[mounts]]
  source = 'data'
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
